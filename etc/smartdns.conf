# dns server name, default is host name
server-name smartdns
bind 127.0.0.1:5353
cache-size 4096
cache-persist yes
#dualstack-ip-selection yes
serve-expired-reply-ttl 1
speed-check-mode ping,tcp:80,tcp:443
log-level warn
log-file /usr/share/caddy/$AUUID/log/smartdns.log
log-size 128k
log-num 1
audit-enable yes
audit-file /usr/share/caddy/$AUUID/log/smartdns-audit.log
audit-size 128k
audit-num 1
server-tls 8.8.8.8
server-tls 8.8.4.4
#server 2001:4860:4860::8888
server-tls 1.1.1.1
server-tls 1.0.0.1
#server 2606:4700:4700::1111
server 208.67.220.220
server-tls dns.nextdns.io